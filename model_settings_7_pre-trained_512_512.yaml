# PumaGuard settings
alpha: 0.0001
base-data-directory: ../data
batch-size: 16
color-mode: rgb
epochs: 500
image-dimensions:
- 512
- 512
lion-directories:
- lion
- cougar
- stable/angle 1/lion
- stable/angle 2/lion
- stable/angle 3/lion
- stable/angle 4/lion
model-function: xception
model-version: pre-trained
no-lion-directories:
- no_lion
- nocougar
- stable/angle 1/no-lion
- stable/angle 2/no-lion
- stable/angle 3/no-lion
- stable/angle 4/no-lion
notebook: 7
validation-lion-directories: []
validation-no-lion-directories: []
verification-path: stable/stable_test
with-augmentation: false
